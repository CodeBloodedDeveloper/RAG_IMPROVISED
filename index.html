<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-Suite AI Advisor</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #3b82f6;
            --background-color: #f9f9f9; /* Near white */
            --card-bg: #ffffff;
            --text-color: #111827;      /* Dark gray */
            --text-muted-color: #6b7280;
            --border-color: #e5e7eb;
        }
        
        * { box-sizing: border-box; }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: var(--background-color);
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--card-bg);
            overflow: hidden;
        }

        .chat-header {
            padding: 12px 24px;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header-title {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-color);
        }
        
        .agent-selector {
            display: flex;
            gap: 8px;
        }
        
        .agent-btn {
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            color: var(--text-muted-color);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .agent-btn:hover {
            background-color: #f0f0f0;
            border-color: #d1d5db;
        }
        
        .agent-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .chat-log-wrapper {
            flex-grow: 1;
            overflow-y: auto;
            background-color: var(--background-color);
        }

        .chat-log {
            max-width: 800px;
            margin: 0 auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 85%;
            animation: slideIn 0.3s ease-out forwards;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        
        .message.assistant {
            align-self: flex-start;
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.85rem;
            flex-shrink: 0;
            color: white;
        }

        .avatar.user-avatar { background-color: #7c3aed; }
        .avatar.assistant-avatar { background-color: #64748b; }
        .avatar.CEO-avatar { background-color: #0ea5e9; }
        .avatar.CFO-avatar { background-color: #16a34a; }
        .avatar.CTO-avatar { background-color: #be185d; }
        .avatar.CMO-avatar { background-color: #d97706; }
        .avatar.Idea-Validator-avatar { background-color: #d97706; }
        .avatar.System-avatar { background-color: #64748b; }

        .message-content {
            padding: 12px 16px;
            border-radius: 8px;
            word-break: break-word;
            border: 1px solid var(--border-color);
        }
        
        .message.assistant .message-content {
            background: var(--card-bg);
            color: var(--text-color);
        }
        
        .message.user .message-content {
            background: var(--primary-color);
            border-color: transparent;
            color: white;
        }
        
        .agent-name {
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-muted-color);
        }

        .message-text {
            line-height: 1.6;
        }
        .message-text p:first-child { margin-top: 0; }
        .message-text p:last-child { margin-bottom: 0; }
        .message-text pre { 
            background-color: #0f172a;
            color: #e2e8f0;
            padding: 12px; 
            border-radius: 6px; 
            white-space: pre-wrap; 
            word-wrap: break-word; 
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
        }
        .message-text code {
            font-family: 'Courier New', Courier, monospace;
            background-color: #e4e4e7;
            padding: 2px 5px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .message-text pre code {
            background-color: transparent;
            padding: 0;
            font-size: 1em;
        }
        .message-text ul, .message-text ol {
            padding-left: 20px;
        }

        .input-area {
            padding: 16px 24px 24px 24px;
            border-top: 1px solid var(--border-color);
            flex-shrink: 0;
            background: var(--card-bg);
        }
        
        .input-area-center {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 8px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input-wrapper:focus-within { 
            border-color: var(--primary-color); 
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2); 
        }

        #chat-input {
            width: 100%;
            border: none;
            background: transparent;
            padding: 10px;
            color: var(--text-color);
            font-size: 1rem;
            font-family: inherit;
            resize: none;
            max-height: 200px;
            overflow-y: auto;
        }
        #chat-input:focus { outline: none; }
        #chat-input::placeholder { color: var(--text-muted-color); }
        
        .chat-log-wrapper::-webkit-scrollbar,
        #chat-input::-webkit-scrollbar {
            width: 8px;
        }
        .chat-log-wrapper::-webkit-scrollbar-track,
        #chat-input::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        .chat-log-wrapper::-webkit-scrollbar-thumb,
        #chat-input::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }
        .chat-log-wrapper::-webkit-scrollbar-thumb:hover,
        #chat-input::-webkit-scrollbar-thumb:hover {
            background: #aaa;
        }


        #send-btn {
            background-color: var(--primary-color);
            border: none;
            color: white;
            border-radius: 8px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: background-color 0.2s;
            flex-shrink: 0;
            margin-bottom: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #send-btn:hover { background-color: #2563eb; }
        #send-btn:disabled { background-color: #a1a1aa; cursor: not-allowed; }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 10px 0;
        }
        .typing-indicator .dot {
            width: 8px;
            height: 8px;
            background-color: var(--text-muted-color);
            border-radius: 50%;
            animation: pulse 1.4s infinite ease-in-out;
        }
        .typing-indicator .dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
        
        /* --- MOBILE FRIENDLINESS --- */
        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                max-height: none;
                border-radius: 0;
                border: none;
            }
            .chat-header { 
                padding: 12px 15px; 
                flex-direction: column;
                gap: 8px;
            }
            .agent-selector {
                flex-wrap: wrap;
                justify-content: center;
                gap: 6px;
            }
            .agent-btn {
                padding: 4px 8px;
                font-size: 0.8rem;
            }
            .chat-log-wrapper { padding: 0; }
            .chat-log { padding: 15px; }
            .message { max-width: 90%; gap: 10px; }
            .avatar { width: 30px; height: 30px; font-size: 0.8rem; }
            .message-content { padding: 10px 14px; font-size: 0.95rem; }
            .input-area { padding: 10px; }
        }

    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <div class="header-title">C-Suite AI Advisor</div>
            <div class="agent-selector" id="agent-selector">
                <button class="agent-btn" data-agent="Idea Validator">Idea Validator</button>
                <button class="agent-btn" data-agent="CEO">CEO</button>
                <button class="agent-btn" data-agent="CFO">CFO</button>
                <button class="agent-btn" data-agent="CTO">CTO</button>
                <button class="agent-btn" data-agent="CMO">CMO</button>
            </div>
        </div>
        
        <div class="chat-log-wrapper" id="chat-log-wrapper">
            <div class="chat-log" id="chat-log">
                </div>
        </div>
        
        <div class="input-area">
             <div class="input-area-center">
                <div class="input-wrapper">
                    <textarea id="chat-input" placeholder="Type a message..." rows="1"></textarea>
                    <button id="send-btn" title="Send Message">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-4.99-3.178 11.03-6.142Z"/>
                        </svg>
                    </button>
                </div>
             </div>
        </div>
    </div>

    <script>
        // --- CONFIG & DOM ELEMENTS ---
        const BACKEND_URL = 'https://harshilawasthijobs-zero21-rag-backend.hf.space/ask';
        const chatLogWrapper = document.getElementById('chat-log-wrapper');
        const chatLog = document.getElementById('chat-log');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const agentSelector = document.getElementById('agent-selector');
        const markdownConverter = new showdown.Converter({ simplifiedAutoLink: true, openLinksInNewWindow: true, tables: true, strikethrough: true });
        
        // --- STATE MANAGEMENT ---
        let chatHistory = [];
        let isLoading = false;
        let activeRole = 'Idea Validator'; // Default role

        // --- CORE FUNCTIONS ---
        function renderChatLog() {
            chatLog.innerHTML = '';
            chatHistory.forEach(msg => {
                const messageEl = document.createElement('div');
                messageEl.classList.add('message', msg.role === 'user' ? 'user' : 'assistant');
                
                const agentName = msg.agentName || (msg.role === 'assistant' ? 'AI' : 'You');
                const avatarClass = `${agentName.replace(/ /g, '-')}-avatar`;

                let contentHtml = '';
                if (msg.isTyping) {
                    contentHtml = `<div class="typing-indicator"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>`;
                } else {
                    contentHtml = markdownConverter.makeHtml(msg.content);
                }

                messageEl.innerHTML = `
                    <div class="avatar ${avatarClass}">${agentName.substring(0, 2).toUpperCase()}</div>
                    <div class="message-content">
                        ${msg.role === 'assistant' ? `<div class="agent-name">${agentName}</div>` : ''}
                        <div class="message-text">${contentHtml}</div>
                    </div>
                `;
                chatLog.appendChild(messageEl);
            });
            // Scroll to bottom
            chatLogWrapper.scrollTop = chatLogWrapper.scrollHeight;
        }
        
        async function handleSendMessage() {
            const messageText = chatInput.value.trim();
            if (!messageText || isLoading) return;

            // `activeRole` is now managed by the global variable
            
            chatHistory.push({ role: 'user', content: messageText, agentName: 'User' });
            chatInput.value = '';
            autoResizeTextarea(); // Reset textarea height
            
            isLoading = true;
            sendBtn.disabled = true;
            // Use the currently active role for the agent name
            chatHistory.push({ role: 'assistant', content: '', isTyping: true, agentName: activeRole });
            renderChatLog();

            // Prepare history for backend
            const historyForBackend = chatHistory.slice(0, -2).map(msg => ({
                role: msg.role, // 'user' or 'assistant'
                content: msg.content
            }));
            
            const requestBody = {
                messages: [
                    ...historyForBackend,
                    { role: 'user', content: messageText } // Add current message
                ],
                activeRole: activeRole // Send the globally active role
            };

            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                if (!response.body) throw new Error("No response body from server.");

                const reader = response.body.getReader();
                const decoder = new TextDecoder('utf-8');
                let aiResponseText = '';

                // Get the last message (the typing indicator) and update it
                const lastMessage = chatHistory[chatHistory.length - 1];
                lastMessage.isTyping = false;

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value, { stream: true });
                    aiResponseText += chunk;
                    
                    lastMessage.content = aiResponseText;
                    renderChatLog();
                }

            } catch (error) {
                console.error("Failed to fetch AI response:", error);
                chatHistory.pop(); // Remove the typing indicator
                chatHistory.push({ role: 'assistant', content: 'Sorry, I encountered an error. Please check the network and try again.', agentName: 'System' });
            } finally {
                isLoading = false;
                sendBtn.disabled = false;
                renderChatLog(); // Final render to apply markdown
                chatInput.focus();
            }
        }

        function autoResizeTextarea() {
            chatInput.style.height = 'auto';
            chatInput.style.height = (chatInput.scrollHeight) + 'px';
        }

        // --- NEW AGENT SELECTOR LOGIC ---
        function setActiveAgent(agentName) {
            activeRole = agentName;
            // Update button styles
            document.querySelectorAll('.agent-btn').forEach(btn => {
                if (btn.dataset.agent === agentName) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            console.log("Active agent changed to:", activeRole);
        }

        // --- EVENT LISTENERS ---
        sendBtn.addEventListener('click', handleSendMessage);
        
        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSendMessage();
            }
        });
        
        chatInput.addEventListener('input', autoResizeTextarea);

        agentSelector.addEventListener('click', (e) => {
            const target = e.target.closest('.agent-btn');
            if (target && target.dataset.agent) {
                setActiveAgent(target.dataset.agent);
            }
        });
        
        // --- INITIALIZATION ---
        function initialize() {
            // Set default active agent
            setActiveAgent('Idea Validator');
            
            // Add initial welcome message
            chatHistory.push({ role: 'assistant', agentName: 'System', content: 'Hello! Please select an advisor from the top to begin.' });
            renderChatLog();
            autoResizeTextarea();
        }

        initialize();

    </script>
</body>
</html>
